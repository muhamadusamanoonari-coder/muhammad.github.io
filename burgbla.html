<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerBlast Fast Food</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .burger-pattern {
            background-color: #1a1a1a;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Animation for 'Add to Cart' success */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-short {
            animation: bounce 0.3s ease-in-out 1;
        }
    </style>
    <script>
        // Initialize Tailwind Config for Custom Colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#EF4444', // Bright Red
                            yellow: '#FBBF24', // Cheese Yellow
                            dark: '#171717', // Deep Black
                            orange: '#F97316'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs for stability) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const ShoppingCart = (props) => <Icon {...props}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></Icon>;
        const Phone = (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.05 12.05 0 0 0 .57 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.03 12.03 0 0 0 2.81.57A2 2 0 0 1 22 16.92z"/></Icon>;
        const MapPin = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const Instagram = (props) => <Icon {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></Icon>;
        const Facebook = (props) => <Icon {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></Icon>;
        const Twitter = (props) => <Icon {...props}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-12.7 14-4.5-4.2 1.2-5.6 1.2-5.6.4-3.8 0-2.4-2-4 1.2 2.4 4.2 4.6 4.2 4.6-3.6-1.8-4-5-4-5 .1-.2.3-.5.5-.9C5.8 9 8.8 8.6 8.8 8.6 5.6 7.8 5 4.2 5 4.2c1.2.6 2 .8 2 .8C2.6 1.6 5 0 5 0c3.4 3 9.8 3 9.8 3s-2-2.8.8-5.6c2.8-2.8 6.2 0 6.2 0"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
        const ChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6"/></Icon>;
        const Plus = (props) => <Icon {...props}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Minus = (props) => <Icon {...props}><path d="M5 12h14"/></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const MessageCircle = (props) => <Icon {...props}><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></Icon>;
        const CloseIcon = X;

        // --- MOCK DATA ---
        const menuItems = [
            { id: 1, name: "The Blast Burger", category: "Burgers", price: 12.99, image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=800&q=80", desc: "Double beef patty, cheddar, blast sauce, pickles." },
            { id: 2, name: "Spicy Chicken Crunch", category: "Burgers", price: 10.99, image: "https://images.unsplash.com/photo-1615557960916-5f4791effe9d?auto=format&fit=crop&w=800&q=80", desc: "Crispy chicken, spicy mayo, jalapenos, lettuce." },
            { id: 3, name: "Cheesy Fries", category: "Sides", price: 5.99, image: "https://images.unsplash.com/photo-1585109649139-3668018951a7?auto=format&fit=crop&w=800&q=80", desc: "Golden fries topped with melted cheddar and bacon bits." },
            { id: 4, name: "Onion Rings", category: "Sides", price: 4.99, image: "https://images.unsplash.com/photo-1639024471283-03518883512d?auto=format&fit=crop&w=800&q=80", desc: "Crispy battered onion rings with ranch dip." },
            { id: 5, name: "Chocolate Eruption", category: "Shakes", price: 6.99, image: "https://images.unsplash.com/photo-1572490122747-3968b75cc699?auto=format&fit=crop&w=800&q=80", desc: "Rich chocolate ice cream, brownies, whipped cream." },
            { id: 6, name: "Strawberry Bliss", category: "Shakes", price: 6.99, image: "https://images.unsplash.com/photo-1579954115563-e72bf1381629?auto=format&fit=crop&w=800&q=80", desc: "Fresh strawberries, vanilla bean, pink sprinkles." },
            { id: 7, name: "Family Combo", category: "Combos", price: 35.99, image: "https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?auto=format&fit=crop&w=800&q=80", desc: "4 Burgers, 4 Fries, 4 Sodas. Perfect for sharing." },
            { id: 8, name: "Veggie Delight", category: "Burgers", price: 11.99, image: "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=80", desc: "Plant-based patty, avocado, tomato, vegan mayo." },
        ];

        const reviews = [
            { id: 1, name: "Sarah J.", text: "The Blast Burger is literally the best thing I've ever tasted. Fast delivery too!", rating: 5 },
            { id: 2, name: "Mike T.", text: "Great vibes and even better fries. The spicy chicken is legit.", rating: 5 },
            { id: 3, name: "Emily R.", text: "Love the Tuesday BOGO offer. My kids love this place.", rating: 4 },
        ];

        // --- COMPONENTS ---

        const Navbar = ({ activePage, setPage, cartCount, toggleCart }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const navLinks = ['Home', 'Menu', 'About', 'Gallery', 'Contact'];

            return (
                <nav className="sticky top-0 z-50 bg-brand-dark border-b border-white/10 shadow-xl">
                    <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                        {/* Logo */}
                        <div 
                            className="text-2xl md:text-3xl font-extrabold text-brand-yellow tracking-tighter cursor-pointer flex items-center gap-2"
                            onClick={() => setPage('Home')}
                        >
                            <span className="bg-brand-red text-white px-2 py-1 rounded-lg transform -rotate-3">BURGER</span>
                            <span>BLAST</span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex gap-8 items-center">
                            {navLinks.map(link => (
                                <button 
                                    key={link}
                                    onClick={() => setPage(link)}
                                    className={`font-bold text-lg transition-colors ${activePage === link ? 'text-brand-red' : 'text-white hover:text-brand-yellow'}`}
                                >
                                    {link}
                                </button>
                            ))}
                        </div>

                        {/* Actions */}
                        <div className="flex items-center gap-4">
                            <div className="relative cursor-pointer" onClick={toggleCart}>
                                <ShoppingCart className="w-7 h-7 text-white hover:text-brand-yellow transition" />
                                {cartCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-brand-red text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center animate-pulse">
                                        {cartCount}
                                    </span>
                                )}
                            </div>
                            <button 
                                className="md:hidden text-white"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            >
                                <Menu className="w-8 h-8" />
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {mobileMenuOpen && (
                        <div className="md:hidden bg-neutral-900 p-4 border-t border-white/10">
                            {navLinks.map(link => (
                                <button 
                                    key={link}
                                    onClick={() => { setPage(link); setMobileMenuOpen(false); }}
                                    className={`block w-full text-left py-3 font-bold text-lg ${activePage === link ? 'text-brand-red' : 'text-white'}`}
                                >
                                    {link}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ setPage }) => (
            <section className="relative h-[600px] md:h-[80vh] flex items-center justify-center overflow-hidden">
                {/* Background Image with Overlay */}
                <div className="absolute inset-0 z-0">
                    <img 
                        src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1920&q=80" 
                        alt="Hero Burger" 
                        className="w-full h-full object-cover opacity-40"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-brand-dark to-transparent"></div>
                </div>

                <div className="relative z-10 container mx-auto px-4 text-center">
                    <span className="bg-brand-yellow text-black font-bold px-4 py-2 rounded-full text-sm md:text-base mb-4 inline-block animate-bounce">
                        ðŸš€ FREE DELIVERY ON 1ST ORDER
                    </span>
                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-extrabold mb-6 leading-tight">
                        TASTE THE <span className="text-brand-red">BLAST</span>
                    </h1>
                    <p className="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl mx-auto">
                        Juicy burgers, crispy fries, and shakes that will blow your mind. Fresh ingredients, served fast.
                    </p>
                    <div className="flex flex-col md:flex-row gap-4 justify-center">
                        <button 
                            onClick={() => setPage('Menu')}
                            className="bg-brand-red hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-transform hover:scale-105 flex items-center justify-center gap-2 shadow-lg shadow-red-900/50"
                        >
                            Order Now <ChevronRight />
                        </button>
                        <button 
                            onClick={() => setPage('Menu')}
                            className="bg-white hover:bg-gray-100 text-black font-bold py-4 px-8 rounded-full text-xl transition-transform hover:scale-105"
                        >
                            View Menu
                        </button>
                    </div>
                </div>
            </section>
        );

        const PromoSection = () => (
            <div className="bg-brand-yellow text-black py-12">
                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row items-center justify-between glass-panel bg-black/10 p-8 rounded-3xl">
                        <div className="mb-6 md:mb-0 text-center md:text-left">
                            <h3 className="text-3xl font-black uppercase">Tuesday Madness</h3>
                            <p className="text-xl font-bold mt-2">Buy 1 Get 1 FREE on all Classic Burgers!</p>
                            <p className="text-sm mt-2 opacity-75">Use Code: TUESDAYBLAST</p>
                        </div>
                        <div className="text-6xl font-black border-4 border-black rounded-full w-32 h-32 flex items-center justify-center bg-white transform rotate-12 shadow-2xl">
                            50%
                        </div>
                    </div>
                </div>
            </div>
        );

        const Features = () => (
            <section className="py-16 bg-neutral-900">
                <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
                    {[
                        { icon: Clock, title: "Fast Delivery", desc: "Hot food at your door in 30 mins." },
                        { icon: Star, title: "Fresh Ingredients", desc: "Locally sourced meat and veggies." },
                        { icon: MapPin, title: "50+ Locations", desc: "Find a BurgerBlast near you." }
                    ].map((f, idx) => (
                        <div key={idx} className="bg-neutral-800 p-8 rounded-2xl text-center hover:bg-neutral-700 transition border border-white/5">
                            <f.icon className="w-12 h-12 text-brand-red mx-auto mb-4" />
                            <h3 className="text-2xl font-bold mb-2">{f.title}</h3>
                            <p className="text-gray-400">{f.desc}</p>
                        </div>
                    ))}
                </div>
            </section>
        );

        const MenuPage = ({ addToCart }) => {
            const [category, setCategory] = useState("All");
            
            const filteredItems = category === "All" 
                ? menuItems 
                : menuItems.filter(item => item.category === category);

            const categories = ["All", "Burgers", "Sides", "Shakes", "Combos"];

            return (
                <div className="container mx-auto px-4 py-12 min-h-screen">
                    <h2 className="text-4xl md:text-6xl font-black text-center mb-8">OUR <span className="text-brand-yellow">MENU</span></h2>
                    
                    {/* Category Filter */}
                    <div className="flex flex-wrap justify-center gap-4 mb-12">
                        {categories.map(cat => (
                            <button
                                key={cat}
                                onClick={() => setCategory(cat)}
                                className={`px-6 py-2 rounded-full font-bold transition ${category === cat ? 'bg-brand-red text-white' : 'bg-neutral-800 text-gray-300 hover:bg-neutral-700'}`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>

                    {/* Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                        {filteredItems.map(item => (
                            <div key={item.id} className="bg-neutral-800 rounded-2xl overflow-hidden shadow-lg hover:shadow-brand-red/20 transition-shadow group flex flex-col">
                                <div className="h-48 overflow-hidden">
                                    <img 
                                        src={item.image} 
                                        alt={item.name} 
                                        className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                                    />
                                </div>
                                <div className="p-6 flex-grow flex flex-col">
                                    <div className="flex justify-between items-start mb-2">
                                        <h3 className="text-xl font-bold leading-tight">{item.name}</h3>
                                        <span className="text-brand-yellow font-black text-lg">${item.price}</span>
                                    </div>
                                    <p className="text-gray-400 text-sm mb-4 flex-grow">{item.desc}</p>
                                    <button 
                                        onClick={() => addToCart(item)}
                                        className="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-brand-yellow transition flex items-center justify-center gap-2 active:scale-95"
                                    >
                                        Add to Cart <Plus size={18}/>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const AboutPage = () => (
            <div className="container mx-auto px-4 py-16">
                <div className="max-w-4xl mx-auto text-center">
                    <h2 className="text-4xl font-black mb-8">The Story of <span className="text-brand-red">BurgerBlast</span></h2>
                    <p className="text-xl text-gray-300 mb-8 leading-relaxed">
                        Founded in 2020, BurgerBlast started with a simple mission: to serve the juiciest, messiest, and most flavorful burgers in town. We don't do frozen. We don't do boring. Every patty is smashed fresh on the grill, and every shake is hand-spun.
                    </p>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12">
                        <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=800&q=80" className="rounded-2xl shadow-2xl rotate-2 hover:rotate-0 transition" alt="Restaurant Interior" />
                        <img src="https://images.unsplash.com/photo-1512152272829-e313960f7b6c?auto=format&fit=crop&w=800&q=80" className="rounded-2xl shadow-2xl -rotate-2 hover:rotate-0 transition" alt="Chef Cooking" />
                    </div>
                </div>
            </div>
        );

        const GalleryPage = () => (
            <div className="container mx-auto px-4 py-16">
                <h2 className="text-4xl font-black text-center mb-12">Food <span className="text-brand-red">Porn</span></h2>
                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                    {[
                        "https://images.unsplash.com/photo-1596662951482-0c4ba74a6df6?auto=format&fit=crop&w=800&q=80",
                        "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=80",
                        "https://images.unsplash.com/photo-1598511726623-d0996e53f5d5?auto=format&fit=crop&w=800&q=80",
                        "https://images.unsplash.com/photo-1551782450-17144efb9c50?auto=format&fit=crop&w=800&q=80",
                        "https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?auto=format&fit=crop&w=800&q=80",
                        "https://images.unsplash.com/photo-1619881589905-91499e32b902?auto=format&fit=crop&w=800&q=80"
                    ].map((src, idx) => (
                        <div key={idx} className="overflow-hidden rounded-xl h-64">
                            <img src={src} className="w-full h-full object-cover hover:scale-110 transition duration-500" alt="Gallery Item" />
                        </div>
                    ))}
                </div>
            </div>
        );

        const ContactPage = () => (
            <div className="container mx-auto px-4 py-16">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div>
                        <h2 className="text-4xl font-black mb-6">Get in <span className="text-brand-yellow">Touch</span></h2>
                        <div className="space-y-6 text-lg">
                            <div className="flex items-center gap-4">
                                <div className="bg-brand-red p-3 rounded-full"><MapPin /></div>
                                <p>123 Burger Blvd, Foodie City, FC 99000</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="bg-brand-red p-3 rounded-full"><Phone /></div>
                                <p>+1 (555) 123-4567</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="bg-brand-red p-3 rounded-full"><Clock /></div>
                                <div>
                                    <p>Mon-Sun: 11:00 AM - 11:00 PM</p>
                                    <p className="text-brand-yellow text-sm font-bold">Open Late on Fridays!</p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Fake Map */}
                        <div className="mt-8 w-full h-64 bg-neutral-800 rounded-xl flex items-center justify-center border border-white/10">
                            <p className="text-gray-500 flex items-center gap-2"><MapPin /> Google Map Integration Placeholder</p>
                        </div>
                    </div>
                    
                    <form className="bg-neutral-800 p-8 rounded-2xl border border-white/5" onSubmit={(e) => e.preventDefault()}>
                        <h3 className="text-2xl font-bold mb-6">Send us a message</h3>
                        <div className="space-y-4">
                            <input type="text" placeholder="Your Name" className="w-full bg-neutral-900 border border-neutral-700 p-4 rounded-lg text-white focus:outline-none focus:border-brand-yellow" />
                            <input type="email" placeholder="Your Email" className="w-full bg-neutral-900 border border-neutral-700 p-4 rounded-lg text-white focus:outline-none focus:border-brand-yellow" />
                            <textarea rows="4" placeholder="Message" className="w-full bg-neutral-900 border border-neutral-700 p-4 rounded-lg text-white focus:outline-none focus:border-brand-yellow"></textarea>
                            <button className="w-full bg-brand-red hover:bg-red-700 text-white font-bold py-4 rounded-lg transition">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="bg-black border-t border-white/10 pt-16 pb-8">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
                        <div>
                            <h4 className="text-2xl font-black text-brand-yellow mb-4">BURGERBLAST</h4>
                            <p className="text-gray-500">The best fast food in town. Fresh, hot, and delicious every time.</p>
                        </div>
                        <div>
                            <h4 className="font-bold text-lg mb-4 text-white">Quick Links</h4>
                            <ul className="space-y-2 text-gray-400">
                                <li className="hover:text-brand-red cursor-pointer">Menu</li>
                                <li className="hover:text-brand-red cursor-pointer">About Us</li>
                                <li className="hover:text-brand-red cursor-pointer">Locations</li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-bold text-lg mb-4 text-white">Legal</h4>
                            <ul className="space-y-2 text-gray-400">
                                <li className="hover:text-brand-red cursor-pointer">Privacy Policy</li>
                                <li className="hover:text-brand-red cursor-pointer">Terms of Service</li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-bold text-lg mb-4 text-white">Follow Us</h4>
                            <div className="flex gap-4">
                                <div className="bg-neutral-800 p-2 rounded-lg hover:bg-brand-red transition cursor-pointer"><Instagram size={20}/></div>
                                <div className="bg-neutral-800 p-2 rounded-lg hover:bg-brand-red transition cursor-pointer"><Facebook size={20}/></div>
                                <div className="bg-neutral-800 p-2 rounded-lg hover:bg-brand-red transition cursor-pointer"><X size={20}/></div>
                            </div>
                        </div>
                    </div>
                    <div className="text-center text-gray-600 text-sm border-t border-white/5 pt-8">
                        Â© 2025 BurgerBlast Fast Food. All rights reserved.
                    </div>
                </div>
            </footer>
        );

        const CartDrawer = ({ isOpen, onClose, cart, removeFromCart, updateQuantity }) => {
            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

            const handleCheckout = () => {
                const phoneNumber = "923343292104";
                
                let message = "Hello BurgerBlast! I would like to place an order:\n\n";
                cart.forEach(item => {
                    message += `â€¢ ${item.qty}x ${item.name} ($${(item.price * item.qty).toFixed(2)})\n`;
                });
                message += `\n*Total: $${total.toFixed(2)}*`;
                message += "\n\nPlease confirm my order.";

                const encodedMessage = encodeURIComponent(message);
                const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                window.open(url, '_blank');
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[60] flex justify-end">
                    {/* Backdrop */}
                    <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={onClose}></div>
                    
                    {/* Drawer */}
                    <div className="relative w-full max-w-md bg-neutral-900 h-full shadow-2xl p-6 flex flex-col animate-in slide-in-from-right duration-300">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-black">Your Order</h2>
                            <button onClick={onClose} className="bg-neutral-800 p-2 rounded-full hover:bg-neutral-700"><CloseIcon /></button>
                        </div>

                        <div className="flex-grow overflow-y-auto space-y-4">
                            {cart.length === 0 ? (
                                <div className="text-center text-gray-500 mt-12">
                                    <ShoppingCart size={48} className="mx-auto mb-4 opacity-20" />
                                    <p>Your cart is hungry!</p>
                                </div>
                            ) : (
                                cart.map(item => (
                                    <div key={item.id} className="bg-neutral-800 p-4 rounded-xl flex gap-4 items-center">
                                        <img src={item.image} className="w-16 h-16 rounded-lg object-cover" alt={item.name} />
                                        <div className="flex-grow">
                                            <h4 className="font-bold text-sm">{item.name}</h4>
                                            <p className="text-brand-yellow text-sm font-bold">${(item.price * item.qty).toFixed(2)}</p>
                                        </div>
                                        <div className="flex flex-col items-center gap-2">
                                            <button onClick={() => updateQuantity(item.id, 1)} className="bg-white text-black rounded-full w-6 h-6 flex items-center justify-center hover:bg-gray-200"><Plus size={12}/></button>
                                            <span className="font-bold text-sm">{item.qty}</span>
                                            <button onClick={() => updateQuantity(item.id, -1)} className="bg-neutral-700 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-neutral-600"><Minus size={12}/></button>
                                        </div>
                                        <button onClick={() => removeFromCart(item.id)} className="text-red-500 hover:text-red-400"><Trash2 size={18} /></button>
                                    </div>
                                ))
                            )}
                        </div>

                        <div className="border-t border-white/10 pt-6 mt-4">
                            <div className="flex justify-between text-xl font-black mb-6">
                                <span>Total:</span>
                                <span className="text-brand-yellow">${total.toFixed(2)}</span>
                            </div>
                            <button 
                                onClick={handleCheckout}
                                className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl text-lg shadow-lg shadow-green-900/20 transition active:scale-95 flex items-center justify-center gap-2"
                            >
                                Checkout on WhatsApp <MessageCircle size={24} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const WhatsAppButton = () => (
            <a 
                href="https://wa.me/923343292104" 
                target="_blank" 
                className="fixed bottom-6 right-6 z-40 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-xl transition-transform hover:scale-110 flex items-center justify-center"
            >
                <MessageCircle size={28} />
            </a>
        );

        const App = () => {
            const [activePage, setActivePage] = useState('Home');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [cart, setCart] = useState([]);

            const addToCart = (item) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    if (existing) {
                        return prev.map(i => i.id === item.id ? {...i, qty: i.qty + 1} : i);
                    }
                    return [...prev, {...item, qty: 1}];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const updateQuantity = (id, change) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        const newQty = Math.max(0, item.qty + change);
                        return newQty === 0 ? null : {...item, qty: newQty};
                    }
                    return item;
                }).filter(Boolean));
            };

            const cartCount = cart.reduce((acc, item) => acc + item.qty, 0);

            const renderPage = () => {
                switch(activePage) {
                    case 'Home':
                        return (
                            <>
                                <Hero setPage={setActivePage} />
                                <PromoSection />
                                <Features />
                                <div className="py-12 bg-neutral-900">
                                    <h2 className="text-center text-4xl font-black mb-8">Customer <span className="text-brand-red">Love</span></h2>
                                    <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
                                        {reviews.map(r => (
                                            <div key={r.id} className="bg-black border border-neutral-800 p-6 rounded-xl">
                                                <div className="flex text-brand-yellow mb-2">
                                                    {[...Array(r.rating)].map((_, i) => <Star key={i} size={16} fill="currentColor" />)}
                                                </div>
                                                <p className="text-gray-300 italic mb-4">"{r.text}"</p>
                                                <p className="font-bold text-brand-red">- {r.name}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </>
                        );
                    case 'Menu': return <MenuPage addToCart={addToCart} />;
                    case 'About': return <AboutPage />;
                    case 'Gallery': return <GalleryPage />;
                    case 'Contact': return <ContactPage />;
                    default: return <Hero setPage={setActivePage} />;
                }
            };

            return (
                <div className="burger-pattern min-h-screen flex flex-col">
                    <Navbar 
                        activePage={activePage} 
                        setPage={setActivePage} 
                        cartCount={cartCount}
                        toggleCart={() => setIsCartOpen(true)}
                    />
                    
                    <main className="flex-grow">
                        {renderPage()}
                    </main>

                    <Footer />
                    <WhatsAppButton />
                    <CartDrawer 
                        isOpen={isCartOpen} 
                        onClose={() => setIsCartOpen(false)} 
                        cart={cart}
                        removeFromCart={removeFromCart}
                        updateQuantity={updateQuantity}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
